plugins {
    id 'java'
}

group 'br.com.ferracini'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    def jupiter_version = '5.7.0'
    testImplementation(
            'org.junit.jupiter:junit-jupiter-engine:' + "${jupiter_version}",
            'org.junit.jupiter:junit-jupiter-params:' + "${jupiter_version}")
}

test{
    useJUnitPlatform()
}
